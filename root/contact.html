<main>
    <section class="contact">
    <header>
        <h2>Contact Us</h2>
    </header>
    <div class="contact-form-container">
    <form class="contact-form">
    <fieldset class="form-contact-details">
        <div class="form-names">
            <input class="contact-form-text" type="text" id="fname" required placeholder="First Name"/>
            <input class="contact-form-text" type="text" id="sname" required placeholder="Surname"/>
        </div>
        <div class="form-contact">
            <input class="contact-form-text" type="email" id="email" required placeholder="Email"/>
            <input class="contact-form-text" type="tel" id="mobile" placeholder="Phone"
                   pattern="(07[0-9]{9})|(0[0-9]{10})" maxlength="11"/>
        </div>
    </fieldset>
    <fieldset class="form-message">
            <label for="topic">Topic:</label>
            <select class="contact-form-list" form="contact-form" id="topic">
                <option value="general">General</option>
                <option value="design">Website Design</option>
                <option value="tech-fault">Technical Fault</option>
                <option value="tutorial-query">Tutorial Query</option>
            </select>
            <textarea class="contact-form-text" id="message" required placeholder="Your message"></textarea>
    </fieldset>
        
    <fieldset id="contact-preference">
        
        <label class="contact-form-radio" for="contact-pref-yes">
            <input type="radio" id="contact-pref-yes" name="contact-pref" value="yes"/> Contact me
        </label>
        
        
        <label class="contact-form-radio" for="contact-pref-no">
            <input type="radio" id="contact-pref-no" name="contact-pref" value="no" checked /> <strong>Don't</strong> contact me
        </label>
    </fieldset>
        
    <input class="contact-form-btn" type="submit" value="send" />
    <input class="contact-form-btn" type="reset" value="reset" />
    </form>
    </div>
    </section>
