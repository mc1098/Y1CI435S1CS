    <header id="page-title">
    <h1>
        Contact Us
    </h1>
    </header>
    <article class="contact post">
    <header>
        <h3>Having Your Say</h3>
    </header>
        
    <form id="contact-form">
        <h4>Contact Form</h4>
    <fieldset>
        <legend>Your Contact Details</legend>
        <div class="form-group">
        <div class="form-comp">
            <label for="fname">First Name:</label>
            <input class="form-control" type="text" id="fname" required placeholder="required"/>
        </div>
        <div class="form-comp">
            <label for="sname">Surname:</label>
            <input class="form-control" type="text" id="sname" required placeholder="required"/>
        </div>
        </div>
        <div class="form-group">
        <div class="form-comp">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" required placeholder="required"/>
        </div>
        <div class="form-comp">
            <label for="mobile">Mobile:</label>
            <input class="form-control" type="tel" id="mobile" placeholder="UK Mobiles only"
                   pattern="07[0-9]{9}" maxlength="11"/>
        </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Your Message</legend>
        <div class="form-comp">
            <label for="topic">Topic:</label>
            <select class="form-control" form="contact-form" id="topic">
                <option value="general">General</option>
                <option value="design">Website Design</option>
                <option value="tech-fault">Technical Fault</option>
                <option value="tutorial-query">Tutorial Query</option>
            </select>
        </div>
        <div class="form-comp" id="message-comp">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" required placeholder="Write your message here!"></textarea>
        </div>
        
    </fieldset>
    <fieldset id="contact-preference">
        <legend>Contact Preferences</legend>
        <div class="form-comp">
        <input class="form-control" type="radio" id="contact-pref-yes" name="contact-pref" value="yes"/>
        <label for="contact-pref-yes">Contact me</label>
        </div>
        <div class="form-comp">
        <input class="form-control" type="radio" id="contact-pref-no" name="contact-pref" value="no" checked />
        <label for="contact-pref-no"><strong>Don't</strong> contact me</label>
        </div>
    </fieldset>
        
    <input class="form-control button" type="submit" value="send" />
    <input class="form-control button" type="reset" value="reset" />
    </form>
